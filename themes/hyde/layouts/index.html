{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

{{ partial "sidebar.html" . }}

    <div class="content container">

<div class="posts">

      {{ range first 5 (where .Data.Pages "Section" "news") }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "2.01.2006" }}</span>

    {{ .Summary }}

  {{ if .Truncated }}
  <div class="post-read-more-link">
    <a href="{{ .RelPermalink }}">Читать далее…</a>
  </div>
  {{ end }}
  </div>
  {{ end }}
  <a href="/news">Все новости</a>
</div>
</div>

  </body>
</html>
